<!doctype html>
<html ng-app="instaSearch">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram Searcher - AngularJS</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>

<body>
	<div class="container" ng-controller="instaSearchCtrl">
		<div class="page-header">
			<img src="assets/ng-instagram.png" class="img-responsive" alt="Instagram Search">
		</div>
		<!-- page-header -->

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form class="form" ng-submit="submit()" name="myForm" novalidate>
					<div class="col-md-6">
						<div class="form-group">

							<div class="input-group">
								<span class="input-group-addon addon"><i class="glyphicon glyphicon-search"></i></span>

								<input type="text" class="form-control" name="searchField" placeholder="Search images" ng-model="searchQuery" required>
							</div>
						</div>

					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-default btnSubmit">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<!-- row -->

		<div class="row">

			<div class="msg" ng-if="myForm.$valid && !hasError" class="col-md-4 col-md-offset-4">
				<h4>{{message}}</span></h4>
			</div>
			<div class="msg" ng-if="myForm.$submitted && myForm.searchField.$error.required" class="col-md-4 col-md-offset-4">
				<h4>Please enter a search term</h4>
			</div>

			<div class="msg" ng-if="hasError" class="col-md-4 col-md-offset-4">
				<h4>{{message}}</h4>
			</div>

		</div>
		<!-- row -->

		<div class="row">
			<div class="result" ng-if="resultCount">
				<div class="col-md-10 col-md-offset-1">
					<ul>
						<li class="item" ng-repeat="r in results">
							<div>
								<a ng-href="{{r.link}}" target="_blank"><img ng-src="{{r.images.standard_resolution.url}}" alt="{{r.caption.text}}">
								</a>
							</div>
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- row -->
	</div>
	<!-- container -->

</body>

</html>
